<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Speak</title>
    <link rel="icon" type="image/png" href="/images/favicon.png"/>
    <link href="/styles.css" rel="stylesheet"/>
</head>
<body>

    <div class="header">
        <div class="navigation">
            <h2>Let's talk Banana</h2>
        </div>
    </div>

    <div class="body-container">
        <textarea id="txt-input" placeholder="Enter your text in English"></textarea>

        <button id="btn-translate" >
            Translate
        </button>
        <div class="txt-message">
            Translated text will be displayed below:
        </div>
        <div id="txt-output" ></div>

    </div>

    <div class="footer">
        <div class="footer-container">
            <div class="footer-heading">About</div>
            <p class="footer-detail">
                We know you love minions.<br>
                Everyone does.<br>
                But now you can talk like them too. Use our minion translator
                to convert your text from English to minion language or 
                <span class="section-highlight">minion lingu</span>.
            </p>
        </div>
    </div>
    
</body>
</html>
